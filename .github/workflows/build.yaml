name: Build

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Install Dependencies and Run Tests
        run: |
          yarn install --frozen-lockfile
          yarn test
  generate:
    name: Ensure Generated
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn

      - name: Install Dependencies and Generate
        run: |
          yarn install --frozen-lockfile
          cp -r ./src ./src.current
          yarn gen

      - name: Comapre Directories
        run: diff -r ./src ./src.current
